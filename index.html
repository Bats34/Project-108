
<html>
    <head>
      <title>Animal Voice Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <div class="col-xs-12 header_div text-center">

          <h4 id="result_confidence">Accuracy -</h4>
          <br>
          <img id="img" src="https://thumbs.dreamstime.com/b/cartoon-ear-line-icon-drawing-human-ear-line-icon-simple-cartoon-drawing-black-white-outline-isolated-vector-clip-art-224724158.jpg">
